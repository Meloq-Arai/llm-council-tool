name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run typecheck
      - run: npm run build

      # Ensure dist/ is up to date for the action repo
      - name: Verify dist is clean
        run: |
          git diff --exit-code dist action.yml package.json package-lock.json
